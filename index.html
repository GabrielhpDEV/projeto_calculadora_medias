<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <div class="conteiner">
    <header>
        <img src="./images/logo.png" alt="">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
    <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="nota-atividade">
    <button type="submit">Adicionar +</button>
</form>
<table cellspacing="0">
    <thead>
        <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
        <tr>
            <td>Média Final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
        </tr>
</tfoot>
</table>
</div>
<script src="./main.js"></script>
</body>
</html>
